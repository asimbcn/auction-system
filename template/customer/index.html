{% extends  'customer/section/main.html'%}
{% load static %}
{% block title %}Homepage{% endblock %}
{% block content %}
<div class="cards">
    {% if products%}
    {%for product in products%}
    <div class="card">
        <div class="card-image">
            <a href="{%url 'view' product.slug%}"><img src="https://asimbcn-auction.herokuapp.com/static/{{product.image.url}}" alt="" srcset=""></a>
        </div>
        <div class="card-details">
            {% if product.status == True %}
            <span class="bid-info">BID OPEN!</span>
            <a href="{%url 'view' product.slug%}">BID NOW</a>
            {%else%}
            <span class="bid-info">BID CLOSED!</span>
            <a class="bid-closed">CLOSED</a>
            {%endif%}
        </div>
    </div>
    {%endfor%}
    {%endif%}
</div>
{% endblock %}
