{% extends  'customer/section/main.html'%}
{% load static %}
{% block title %}Wishlist{% endblock %}
{% block content %}
<div class="wishlist">
    <h1>Wishlist</h1>
    <div class="items">
        {% if data%}
        {%for wish in data%}
        <a href="{% url 'view' wish.product.slug %}" class="wishlist-item">{{wish.product}}</a><br>
        {%endfor%}
        {%endif%}
    </div>
</div>
{% endblock %}
